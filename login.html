<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login del CRUD de Programación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div id="wrapper" class="container bg-light vh-100 p-3">
        <h1 class="text-center py-5 text-danger">Login para CRUD de Programación</h1>

        
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
                <!-- Formulario de Bootstrap -->
            <form class="border border-primary p-4" method="post" action="...">
                <div class="mb-3">
                    <label for="identificador" class="form-label">Identificador</label>
                    <input type="text" class="form-control" id="identificador" aria-describedby="identificador" name="identificador" required>
                <div id="identificadorHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <!--
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>-->
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            </div>
        </div>
            <!-- Formulario de Bootstrap -->


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
